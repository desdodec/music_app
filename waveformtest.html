<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waveform Test</title>
  <style>
    body {
      background-color: #121212;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .waveform {
      width: 500px;
      height: 100px;
      border: 2px solid #1DB954;
      border-radius: 10px;
      overflow: hidden;
    }
    .waveform img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="waveform">
    <img src="data/waveforms/CPM/CAR101%20The%20Christmas%20Album/CAR101_16_Christmas%20Voluntary_60Sec_over.png" alt="Waveform">
  </div>
</body>
</html>
